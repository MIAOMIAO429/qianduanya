<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
     
        <h2>个人信息</h2>
        <label >姓名：<input type="text" placeholder="真实姓名"></label>
        <br>
        <label >密码：<input type="password" placeholder="输入密码"></label>
        <br>
        <label >确认密码：<input type="password" placeholder="确认密码"></label>
        <br>
        <label for="">性别：</label>

        <label ><input type="radio" name="sex" checked>男</label>
        <label ><input type="radio" name="sex" >女</label>

        <br><br>
        <label >居住城市：</label>
        <select >
           
            <option >深圳</option>
            <option >上海</option>
            <option >广州</option>
            <option >北京</option>
        </select>

        <h2>教育经历</h2>
        <label >最高学历：</label>
        <select >
           
            <option >初中</option>
            <option >高中</option>
            <option >专科</option>
            <option >本科</option>
        </select>
        <br>
        <label >学校名称：<input type="text" placeholder="学校名称"></label>
        <br>
        <label >所学专业：<input type="text" placeholder="专业名称"></label>
        <br>
        <label >在校时间：</label>
        <select >
           
            <option >2019</option>
            <option >2020</option>
            <option >2021</option>
            <option >2022</option>
        </select>
        --
        <select >
           
            <option >2024</option>
            <option >2025</option>
            <option >2026</option>
            <option >2027</option>
        </select>
        <h2>工作经历</h2>
        <label >公司名称：<input type="text" placeholder="公司名称"></label>
        <br>
        <label >工作描述：<br><textarea ></textarea></label>

        <br><br>
        <input type="checkbox" ><label >已阅读并同意下方协议</label>

        <br>
        <ul>
            <li ><a href="#">用户服务协议</a></li>
            <li ><a href="#">卖身契</a></li>
            
        </ul>
        
        <br>
        <button>免费注册</button>
        <button type="reset">重新填写</button>

    </form>
    
</body>
</html>
