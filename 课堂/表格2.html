<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>表格</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="1" width="400">
    
    <caption>
        <font size="5"><b>季度销量表</b></font>(单位为万)</font>
    </caption>

    <thead>
        <tr>
            <th>类别</th>
            <th>一季度</th>
            <th>二季度</th>
            <th>三季度</th>
            <th>四季度</th>
        </tr>

    </thead>
    <tfoot>
        <tr>
            <th>合计</th>
            <th>900</th>
            <th>1150</th>
            <th>2880</th>
            <th>300</th>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <th>空调</th>
            <th>300</th>
            <th>350</th>
            <th>960</th>
            <th>100</th>
        </tr>
        <tr>
            <th>冰箱</th>
            <th>300</th>
            <th>350</th>
            <th>960</th>
            <th>100</th>
        </tr>
        <tr>
            <th>电视剧</th>
            <th>300</th>
            <th>350</th>
            <th>960</th>
            <th>100</th>
        </tr>
     
            
    </tbody>
    </table> 
</body>
</html>
